<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" href="img/armario.png" type="image/png">
  <title>Status Arm치rios-Mobiles</title>
  <style>
    .botao {

      background-color: #7cc14a;

      border-radius: 10px;
      border-color: #c2d83d;
      color: #fff;
      font-weight: bold;
      padding: 10px 20px;
      text-align: center;
      vertical-align: middle;
      text-decoration: none;
      display: inline-block;
      font-size: 10px;
      margin: 4px 2px;
      cursor: pointer;
      width: 68px;
      height: 45px;
    }



    .active {
      background-color: #d6001e;
    }

    .fc {
      width: 150px;
    }

    h2,
    h5 {
      color: gray;
    }

    .search {
      width: 1080px;
      border: #7cc14a solid;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-md">
      <!-- <a class="navbar-brand" href="#">Navbar</a> -->
      <img src="img/fc.png" class="fc">
      <a href="home.html" class="btn btn-success">In칤cio</a>
    </div>
  </nav>
  <br>
  <div class="container text-center">
    <h2>Status sobre os Arm치rios dos Mobiles</h2>
    <h5>Ferreira Costa Jo칚o Pessoa</h5>
  </div>
  <br>
  <div class="container">
    <label for="searchInput" class="form-label">Pesquisar:</label>
    <input type="text" id="searchInput" class="form-control search" placeholder="Busca por Matr칤cula/Arm치rio">
  </div>
  <br>
  
  <div class="container" id="botoes"></div>
  <script>
    var botoesDiv = document.getElementById("botoes");
    for (var i = 1; i <= 105; i++) {
      var botao = document.createElement("button");
      botao.id = "botao" + i;
      botao.className = "botao";
      botao.innerHTML = " " + i;

      // Verifica se existe um estado ativo armazenado em localStorage
      var estadoAtivo = localStorage.getItem("botao" + i);
      if (estadoAtivo === "true") {
        botao.classList.add("active");
        botao.innerHTML += "<br><span>" + localStorage.getItem("botao" + i + "-ocupante") + "</span>";
      }

      // Adiciona um evento de clique ao bot칚o
      botao.addEventListener("click", function () {
        if (this.classList.contains("active")) {
          var resposta = confirm("Deseja desocupar este arm치rio?");
          if (resposta) {
            this.classList.remove("active");
            localStorage.setItem(this.id, "false");
            localStorage.removeItem(this.id + "-ocupante");
            this.innerHTML = " " + this.id.substr(5);
          }
        } else {
          var ocupante = prompt("Informe a matr칤cula do ocupante deste arm치rio:");
          if (ocupante) {
            this.classList.add("active");
            localStorage.setItem(this.id, "true");
            localStorage.setItem(this.id + "-ocupante", ocupante);
            this.innerHTML += "<br><span>" + ocupante + "</span>";
          }
        }
      });

      botoesDiv.appendChild(botao);
    }

    var searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", function () {
      var searchTerm = this.value.toLowerCase();
      var botoes = document.querySelectorAll(".botao");
      for (var i = 0; i < botoes.length; i++) {
        var button = botoes[i];
        var buttonText = button.textContent.toLowerCase();
        if (buttonText.includes(searchTerm)) {
          button.style.display = "";
        } else {
          button.style.display = "none";
        }
      }
    });

  </script>

  

 

  <br><br><br>
  <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">

      <small>游릴 DISPON칈VEL &ensp; &ensp; &ensp; &ensp;</small>
      <small>游린 OCUPADO</small>
      <br><br><br><br><br><br>
      <p>&#174<strong>Randson</strong>Farias</p>
    </div>
  </footer>
</body>

</html>
